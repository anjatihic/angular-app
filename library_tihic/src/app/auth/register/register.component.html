<div class="background">
  <div class="center-card">
    <h1>Register</h1>
    <form>
      <div class="double-input">
        <div class="form-input form-group">
          <label for="fName">Name</label>
          <input type="text" id="fName" name="fName" class="form-control" placeholder="Type your name">
        </div>
        
        <div class="form-input form-group">
          <label for="lName">Surname</label>
          <input type="text" id="lName" name="lName" class="form-control" placeholder="Type your surname">
        </div>
      </div>


      <div class="form-input form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Type your username"> 
      </div>

      <div class="form-input form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Type your email"> 
      </div>

      <div class="form-input form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Type your password"> 
      </div>

      <div class="form-input form-group">
        <label for="passwordConf">Confirm password</label>
        <input type="password" id="passwordConf" name="passwordConf" class="form-control" placeholder="Confirm your password"> 
      </div>

      <div class="center-button">
        <button type="submit" class="btn btn-info">REGISTER</button>
        <button type="button" class="btn btn-secondary">CLEAR</button>
      </div>

      <hr>
      <a routerLink="/login" routerLinkActive="active">Already have an account? Click here</a>
    </form>
  </div>
</div>
