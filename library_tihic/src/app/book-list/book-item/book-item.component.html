<div class="list-item-book">
  <div class="left-side">
    <img src="{{loadedBook.coverPicUrl}}" alt="{{loadedBook.title}}" class="coverPic">
    <div class="basic-info">
      <div class="title-and-author">
        <h4>{{loadedBook.title}}</h4>
        <p>{{bookAuthor.fName}} {{bookAuthor.lName}}</p>
      </div>

      <p>{{loadedBook.datePublished | date : 'longDate'}}</p>
    </div>
  </div>

  <div class="right-side">
    <div class="book-actions btn-group" *ngIf="userRole == 'admin'">
      <button (click)="onEdit()" class="btn btn-warning">Edit</button>
      <button (click)="onDelete()" class="btn btn-danger">Delete</button>

    </div>
    <a class="btn btn-outline-success" routerLink="/books/{{loadedBook.id}}/{{bookAuthor.id}}">
      About this book
    </a>
  </div>
</div>
<app-edit-book *ngIf="enableEditing" [editingBook]="loadedBook"></app-edit-book>
